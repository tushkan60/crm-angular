<div class="clients">
  <div class="clients__container">
    <span class="clients__title">Клиенты</span>
    <div class="clients__header">
      <ul class="clients__columns">
        @for (column of columns; track $index) {
          <li class="clients__columns-title">
            <app-button
              [label]="column.label"
              [icon]="column.isSortable ? 'arrow' : ''"
              [isIconOnRight]="true"
              (clicked)="sortBy(column.field)"
            ></app-button>
          </li>
        }
      </ul>
    </div>
    <div class="clients__table"></div>
    <div class="clients__add-button">
      <app-button label="Добавить клиента" icon="addIcon"></app-button>
    </div>
  </div>
</div>
